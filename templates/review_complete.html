{% extends "base.html" %}
{% block content %}
    <div class="hello">
        <p>Тут вы можете оставить контакты, чтобы мы с вами связались</p>
    </div>

    <div class="input_contact">
        <form action="{{ url_for('get_contact') }}" method="POST">
            <input id="input_name" type="text" name="contact_name" placeholder="Введите своё имя" required>
            <input id="input_mail" type="text" name="contact_mail" placeholder="Введите свою почту" required pattern = "^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
            <input id="button_contact" type="submit" value="Отправить">
        </form>
    </div>

    <div>
        <form action="/" target="_self">
            <button class="back_button">Назад на главную</button>
        </form>
    </div>
    <div><p class="txt">Сообщение отправлено!</p></div>

{% endblock %}
